<body>
  

<!-- preloader start -->
<div class="preloader">
    <img src="images/preloader.gif" alt="preloader">
</div>
<!-- preloader end -->

<section class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="signup">
                    <div class="row">
                        <div class="col-md-5 signup-greeting overlay" style="background-image: url(images/background/signup.jpg);">
                            <img src="images/logo-signup.png" alt="logo">
                            <h4>Welcome!</h4>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
                                labore et dolore magna.</p>
                        </div>
                        <div class="col-md-7">
                            <div class="signup-form">
                                <form action="#" class="row">
                                    <div class="col-12">
                                        <h4>Sign Up</h4>
                                        <p class="float-sm-right">Already Have Account?
                                            <a href="login.html">Log In</a>
                                        </p>
                                    </div>
                                    <div class="col-12">
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                                    </div>
                                    <div class="col-12">
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address">
                                    </div>
                                    <div class="col-12">
                                        <input type="password" class="form-control" id="pass" name="pass" placeholder="Password">
                                    </div>
                                    <div class="col-12">
                                        <input type="password" class="form-control" id="re-pass" name="re-pass" placeholder="Confirm Password">
                                    </div>
                                    <div class="col-sm-4">
                                        <button class="btn btn-primary btn-sm">Sign Up</button>
                                    </div>
                                    <div class="col-sm-8 text-sm-right">
                                        <p class="signup-with">Or Sign Up with</p>
                                        <ul class="list-inline">
                                            <li class="list-inline-item">
                                                <a href="#" class="bg-facebook">
                                                    <i class="ti-facebook"></i>
                                                </a>
                                            </li>
                                            <li class="list-inline-item">
                                                <a href="#" class="bg-google">
                                                    <i class="ti-google"></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
